<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList;
        let i = index; 
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        " 
        class="list-group-item row"
        [ngClass]="{
            'list-group-item-success':isFirst,
            'list-group-item-dark':isLast}"
            >
        <span class="text-primary">{{i+1}} </span>
        <span>{{character.name}} - </span>
        <strong >Power </strong>
        <span>{{character.power}}</span>
        <img class="w-25 col" src={{character.src}} alt={{character.name}}>
        <span>多Es el primero? {{isFirst}} </span>
        <span>多Es el ultimo? {{isLast}} </span>
        <span>多Es par? {{isEven}} </span>
        <span>多Es impar? {{isOdd}} </span>
    </li>
</ul>
